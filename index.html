<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monstr</title>
  <script defer src='js/index.js'></script> 
     <!--  <script src='js/demo.js'></script> -->
  </head>
  <body>
    <h1>Monstr Inc.</h1>
    <div id='create-monster'>
      <form class="form">
        <input
          type="text"
          name="name"
          value=""
          placeholder="Add monster's name..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="age"
          value=""
          placeholder="Add monster's age..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="description"
          value=""
          placeholder="Add monster's description..."
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Create Monster"
          class="submit"
        />
      </form>
    </div>
    <div id='monster-container'></div>
    <button id="back"><=</button>
    <button id="forward">=></button>
  </body>
</html>
